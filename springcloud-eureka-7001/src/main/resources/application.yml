server:
  port: 7001

#Eureka
eureka:
  instance:
    hostname: localhost  #Eureka服务的实例名称
  client:
    register-with-eureka: false  #表示是否向eureka注册中心注册自己
    fetch-registry: false    #表示如果为false，则自己注册中心
    service-url:  #监控页面
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/